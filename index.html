<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart ({{ cart }})</div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image" :alt="description">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <h2 v-if="onSale">On Sale</h2>
            <a :href="url" target="_blank">Socks Definition...</a>

            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>

            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <div class="d-flex gap-3">
              <div 
                class="color-circle"
                v-for="variant in variants" 
                :key="variant.id" 
                @mouseover="updateImage(variant.image)"
                :style="{ backgroundColor: variant.color }">
              </div>            
            </div>
            <p>Socks sizes: <span v-for="size in sizes">{{ size }}, &nbsp;</span></p>

            <div class="w-100 d-flex">
              <button class="button" :class="{ disabledButton: !inStock }" @click="addToCart" :disabled="!inStock">Add to Cart</button>
              <button class="button" @click="decrementCart">Decrement</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountApp = app.mount('#app');
    </script>
  </body>
</html>
